<!doctype HTML>
<html>
	<head>
		<title>CSS link[rel=preload]</title>
		<meta charset="utf-8">
		<link rel="preload" href="slow.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
	</head>
	<body>
		<h1>Async CSS w/ link[rel=preload]</h1>
		<p>This is a test page that references a slow-loading stylesheet using the new standard <code>link[rel=preload]</code> with an onload handler to enable it as a stylesheet. It is not polyfilled, so it may never show CSS in some browsers.<p>

</body>
</html>
