<!doctype HTML>
<html>
	<head>
		<title>Blocking Test</title>
		<meta charset="utf-8">
	</head>
	<body>
	<p>
		This is a control test file to verify that
		a JavaScript appended link to a slow-responding stylesheet
		will block render.
	</p>
	<p>
		If this text is not visible for about a second,
		assumptions about CSS blocking render are valid in your browser.
	</p>
	<script>
		(function() {
			var req = document.createElement("link");
			req.rel = "stylesheet";
			req.href = "slow.css";
			document.body.appendChild(req);
		})();
	</script>
</body>
</html>
